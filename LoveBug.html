<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #heart {
            margin-top: 150px;
            width: 700px;
            height: auto;
        }
        #valentine-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff5e63;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #valentine-button:hover {
            background-color: #ff3338;
        }
        #no-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #no-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExejdrcnBtbXhlenBsN2lpbHdvbXRvaXJ2dnM5ZzkxdnlxbjFkdWRyYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/R6gvnAxj2ISzJdbA63/giphy.gif" alt="Heart" id="heart">
    <h2>Will you be my Valentine?</h2>
    <button id="valentine-button">Yes!</button>
    <button id="no-button">No</button>

    <script>
        // Get the button elements
        var yesButton = document.getElementById('valentine-button');
        var noButton = document.getElementById('no-button');
        
        // Add event listener to the "No" button
        noButton.addEventListener('click', function() {
            // Enlarge the "Yes" button text
            var currentFontSize = window.getComputedStyle(yesButton, null).getPropertyValue('font-size');
            var newSize = parseInt(currentFontSize) + 4 + 'px';
            yesButton.style.fontSize = newSize;
        });

        // Add event listener to the "Yes" button
        yesButton.addEventListener('click', function() {
            // Display a sweet message
            alert('Yes, I will be your Valentine! ðŸ’–');
        });
    </script>
</body>
</html>
